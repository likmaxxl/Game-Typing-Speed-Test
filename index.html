<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <div id="wrap">
    <div class="playground">
      <div class="head">
        <div class="bckgrHead">
          TYPING SPEED TEST
          <span>Type word as fast as you can!</span>
        </div>
      </div>
      <div class="hidden">
        <div class="level">

        </div>
      </div>
      <div class="word">
        john
      </div>
      <div class="input">
        <input type="text" placeholder="Enter The Text Above" id="enterText">
      </div>
      <div class="timeScore">
        <div class="time">
          Time Left: <span></span>
        </div>
        <div class="score">
          Score:0
        </div>
      </div>
      <div class="ratings">
        <span>RATINGS:</span>
        <span>
          POOR,
        </span>
        <span>
          FAIR,
        </span>
        <span>
          GOOD,
        </span>
        <span>
          VERY GOOD,
        </span>
        <span>EXCELLENT</span>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
